<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - your favourite music is here</title>
  <!--  css  -->
  <!-- top section -->
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <!-- middle section -->
  <div class="container">
    <div class="song-list">
      <h1>Best of Music - No Copyright sounds</h1>
      <div class="songItemsContainer">
        <div class="songItem">
          <img src="./Image/c.jpg" alt="#">
          <span class="SongName">Phir kabhi</span>
          <span class="songlistplay"><span class="timestamp">04:47<i id="0"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./Image/c2.jpg" alt="#">
          <span class="SongName">Dil Ka Pata</span>
          <span class="songlistplay"><span class="timestamp">03:49<i id="1"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./Image/c7.jpg" alt="#">
          <span class="SongName">Dil Se Dil</span>
          <span class="songlistplay"><span class="timestamp">03:32<i id="2"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./Image/c8.jpg" alt="#">
          <span class="SongName">Ghodey Pe Sawar</span>
          <span class="songlistplay"><span class="timestamp">03:13<i id="3"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./Image/c2.jpg" alt="#">
          <span class="SongName">Jaan Ban Gaye</span>
          <span class="songlistplay"><span class="timestamp">03:31<i id="4"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./Image/c8.jpg" alt="#">
          <span class="SongName">Kaise Hua</span>
          <span class="songlistplay"><span class="timestamp">03:56<i id="5"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./Image/c.jpg" alt="#">
          <span class="SongName">Tera Ban Jayunga</span>
          <span class="songlistplay"><span class="timestamp">02:54<i id="6"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./Image/c8.jpg" alt="#">
          <span class="SongName">Phir kabhi</span>
          <span class="songlistplay"><span class="timestamp">03:54<i id="7"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./Image/c7.jpg" alt="#">
          <span class="SongName">Tuta Hua Saaz</span>
          <span class="songlistplay"><span class="timestamp">04:55<i id="8"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./Image/c.jpg" alt="#">
          <span class="SongName">Ranjha</span>
          <span class="songlistplay"><span class="timestamp">03:48<i id="9"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
      </div>
    </div>
    <div class="banner"></div>
  </div>
  <!-- bottom section -->
  <div class="bottom">
    <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100" />
    <div class="icons">
      <!-- fontawesome icons -->
      <i class="fa-sharp fa-2x fa-solid fa-backward-fast" id="previous"></i>
      <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
      <i class="fa-sharp fa-2x fa-solid fa-forward-fast" id="next"></i>

    </div>
    <div class="songInfo">
      <img src="./Image/play.gif" width="40px" alt="#" id="gif"><span id="masterSongName">Phir Kabhi</span>
    </div>

    <!-- javascript -->
    <script src="https://kit.fontawesome.com/d1d5d6d6e6.js" crossorigin="anonymous"></script>
  </div>
</body>
<script async src="index.js"></script>

</html>
