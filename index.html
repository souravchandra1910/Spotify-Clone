<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - your favourite music is here</title>
    <!--  css  -->
    <!-- top section -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <!-- middle section -->
    <div class="container">
      <h1>Best of Music - No Copyright sounds</h1>
      <div class="song-list"></div>
      <div class="banner"></div>
     </div>
      <!-- bottom section -->
      <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100" />
          <div class="icons">
            <!-- fontawesome icons --> 
            <i class="fa-sharp fa-2x fa-solid fa-backward-fast"></i>
            <i class="far fa-2x fa-play-circle"></i>
            <i class="fa-sharp fa-2x fa-solid fa-forward-fast"></i>
          
    </div>

    <!-- javascript -->
    <script src="https://kit.fontawesome.com/d1d5d6d6e6.js" crossorigin="anonymous"></script>
  </div>
     <script src="index.js"></script>
  </body>
</html>
